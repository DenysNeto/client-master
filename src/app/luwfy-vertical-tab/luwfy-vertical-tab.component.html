<div class="tab-wrapper">
  <ng-container *ngFor="let block of blocksArr; let  i = index">
    <div class="block">
      <span [ngStyle]="{color: block.color}">{{block.name}}</span>
      <div id="{{block.name}}"
           [ngStyle]="{borderColor: block.color}"
           class="function"
           (dragend) = "dragFinish($event)"
           (dragstart)="dragEvent($event)"
           draggable="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="51" height="52" viewBox="0 0 51 52">
          <g id="Group_1363" data-name="Group 1363" transform="translate(0 1)">
            <path [ngStyle]="{stroke: block.color}" id="Path_1" data-name="Path 1"
                  d="M499.584,386.565H492.3a3,3,0,0,1-2.605-1.905l-5.483-13.229a5.175,5.175,0,0,1,0-4.3l5.483-13.229A3,3,0,0,1,492.3,352h7.285"
                  transform="translate(-462.876 -344.384)" fill="none" stroke-miterlimit="10"
                  stroke-width="2"/>
            <path [ngStyle]="{stroke: block.color}" id="Path_26" data-name="Path 26" d="M21.146,0H0"
                  transform="translate(0 24.886)" fill="#fff"
                  stroke-width="2"/>
            <path [ngStyle]="{stroke: block.color}" id="Path_33" data-name="Path 33"
                  d="M504.5,495.094V479.672l6.779,4.031,6.577,3.856-6.779,3.856Z"
                  transform="translate(-467.856 -445.094)" fill="none" stroke-linecap="round"
                  stroke-linejoin="round" stroke-width="2"/>
            <path [ngStyle]="{stroke: block.color}" id="Path_34" data-name="Path 34"
                  d="M504.5,495.094V479.672l6.779,4.031,6.577,3.856-6.779,3.856Z"
                  transform="translate(-467.856 -479.672)" fill="none" stroke-linecap="round"
                  stroke-linejoin="round" stroke-width="2"/>
          </g>
        </svg>
        <div class="input-port" [ngStyle]="{borderColor: block.color, backgroundColor: block.color}"></div>
        <div class="output-port" [ngStyle]="{borderColor: block.color}"></div>

        <div class="click_button"
             *ngIf="block.btn_event_block.switch === 1"
             [ngStyle]="{borderColor: block.color, backgroundColor: block.btn_event_block.color_active}">
          <div class="switch-circle"></div>
          <span [ngStyle]="{color: block.btn_event_block.color_disabled}">{{block.btn_event_block.label}}</span>
        </div>

        <div class="switcher"
             *ngIf="block.btn_event_block.switch === 0"
             [ngStyle]="{borderColor: block.color, backgroundColor: block.btn_event_block.color_active}">
          <div class="switch-circle"></div>
          <span [ngStyle]="{color: block.btn_event_block.color_disabled}"> {{block.btn_event_block.label}}</span>
        </div>

      </div>
    </div>
  </ng-container>
</div>
